<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>DataScienceAPP</title>
</head>
<body>
    <nav class="site-header sticky-top py-1" style="background-color: rgb(214, 228, 228);">
        <div class="container d-flex flex-row justify-content-start">
          <a class="p-2" href="#" aria-label="Product" style="margin-top: 10px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" 
                stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24" 
                focusable="false"><title>Header</title><circle cx="12" cy="12" r="15"/>
                <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/>
            </svg>
          </a>
          <h2 class="p-2">Data Science</h2>
          <form class="p-2" action="." method="POST">  {% csrf_token %}
              <button type="submit" class="btn btn-primary" name="btn" value="main">Main</button>
              <button type="submit" class="btn btn-primary" name="btn" value="load">Load File</button>
          </form>
        </div>
      </nav>
    {%block content%}{%endblock%}
</body>
</html>
