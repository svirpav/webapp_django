<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>DataScienceAPP</title>
</head>
<body>
    <nav class="site-header sticky-top p-1" style="background-color: rgb(130, 192, 228);">
        <div class="container d-flex flex-row justify-content-start">
          <div class="p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" class="p-1"
              fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" 
              stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24" 
              focusable="false"><circle cx="12" cy="12" r="15"/>
              <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/>
            </svg>
          </div>
          <h5>DS</h5>
          <div class="p-3">
            <form action="." method="POST" enctype="multipart/form-data">{% csrf_token %}
              <button type="submit" class="btn btn-primary btn-lg" name="app-btn" value="base">Base</button>
              <button type="submit" class="btn btn-primary btn-lg" name="app-btn" value="ifs">IFS</button>
            </form>
          </div>
        </div>
      </nav>
    {%block content%}{%endblock%}
    <footer class="container py-4">

    </footer>
</body>
</html>
