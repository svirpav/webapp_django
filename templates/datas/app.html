{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="." method="POST">{% csrf_token %}
        {% for item in ctx %}
            <div class="flex flex-column">
                <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 10px; width: 200px" name="btn" value="{{item}}">{{item}}</button>
            </div>
        {% endfor %}
    </form>
</div>
{% endblock%}
